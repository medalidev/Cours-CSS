<!DOCTYPE html>
<html>

<head>
    <title>text</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./tableau.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=open+sans">
</head>

<body>

    <h1>Les tableaux</h1>
    <table>
        <thead>
            <tr>
                <th>Année</th>
                <th>Mois</th>
                <th>Dépense</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Somme</td>
                <td>Octobre 2022</td>
                <td>1400£</td>
            </tr>
        </tfoot>
        <tbody>
            <tr class="pair">
                <td>2020</td>
                <td>Mars</td>
                <td>650£</td>
            </tr>
            <tr class="pair">
                <td>2021</td>
                <td>Mars</td>
                <td>750£</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
